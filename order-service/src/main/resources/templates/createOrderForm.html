<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>User Registration Form</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>

<!--    <script type="text/javascript" th:src="@{/js/src/app1.js}"/>-->
</head>
<body>
<div align="center">
    <h2>User Registration</h2>
    <form method="POST" th:action="@{/save-order}" th:object="${dto}">
        <input th:field="*{reference}" readonly/>
        <input th:field="*{id}" readonly/>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <select id="orderItemSelect" th:field="*{allOrderItems}">
                        <option value="">-- Choose --</option>
                        <option th:id="'item-select-' + ${itemStat.index}" th:each="orderItem, itemStat : *{allOrderItems}" th:value="${itemStat.index}" th:text="${orderItem.item.name}"
                                th:selected="${i==75}"></option>
                    </select>
                </div>
            </div>
        </div>
        <h2>Your order</h2>
        <div class="container-fluid">

            <div class="row">
                <div class="col">
                    Item
                </div>
                <div class="col">
                    Quantity
                </div>
                <div class="col">
                    Options
                </div>
            </div>
            <div th:each="orderItem, itemStat : *{allOrderItems}" th:id="'item-' + ${itemStat.index}" class="row itemRow">
                <div class="col">
                    <input th:id="'item-name-' + ${itemStat.index}" th:field="*{allOrderItems[__${itemStat.index}__].item.name}" readonly/>
                </div>
                <div class="col">
                    <input th:id="'item-quantity-' + ${itemStat.index}" th:field="*{allOrderItems[__${itemStat.index}__].quantity}"/>
                </div>
                <div class="col">
                    <button th:id="'item-remove' + ${itemStat.index}" type="button" class="item-remove btn btn-outline-danger">REMOVE</button>
                </div>
            </div>
        </div>
        <p>Click on me to hide me</p>
        <input type="submit" id="submitButton" th:value="Save">
    </form>
</div>
<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/src/app1.js}"/>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
